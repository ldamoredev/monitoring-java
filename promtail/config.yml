server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: "java-logs"
    static_configs:
      - targets: ['localhost']
        labels:
          job: "java-app"
          __path__: /var/log/java-app/*.log  # Path to Java app logs
